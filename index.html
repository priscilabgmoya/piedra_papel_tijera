<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina de Ejercitacion de JavaScript" />
    <meta
      name="keybords"
      content="JavaScript, ejercicios, juego, piedra, papel , tijera, games, pc"
    />
    <meta
      name="author"
      content="Garcia Moya Priscila Belen"
      />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/ce2554ea16.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="/css/styles.css">
    <title>Piedra-Papel-Tijera</title>
</head> 
<body>
    <header></header>
    <main>
        <section class="container">
            <p class="h1 text-center"> Piedra , Papel , Tijera </p>
            <p class="h2 text-center text-danger">TIEMPO: <span id="reloj"></span></p>
            <article class="row d-flex justify-content-center">
                <span class="col-xl-5 m-1 col-md-5 col-lg-5 col-sm-5 "  id="panel_pTp_usuario">
                    <p class="h3 text-center"> Usuario - Puntos: <span id="puntos_usuario" class="text-danger">0</span></p>
                    <fieldset class="d-flex row ">
                        <label class="my-2">
                            <input  type="radio" name="opcionJugador" value="piedra"><div  id= "imagen_piedra"><img src="./img/piedra.svg"></div>
                        </label>
                        <label class="my-2">
                            <input type="radio" name="opcionJugador" value="papel"><div  id= "imagen_papel"><img src="../img/papel.svg"></div>
                        </label>
                        <label class="my-2">
                            <input  type="radio" name="opcionJugador" value="tijera"><div   id= "imagen_tijera"><img src="../img/tijera.svg"></div>
                        </label>
                    </fieldset>
                </span>
                <span class="col-xl-5 m-1 col-md-5 col-lg-5 col-sm-5" id="panel_pTp_pc">
                    <p class="h3 text-center"> PC - Puntos: <span id="puntos_pc" class="text-danger"> 0</span></p>
                    <fieldset class="d-flex row ">
                        <label class="my-2">
                            <input  type="radio" name="opcionPc" value="piedra" disabled><div  id= "imagen_piedra"><img src="./img/piedra.svg"></div>
                        </label>
                        <label class="my-2">
                            <input type="radio" name="opcionPc" value="papel" disabled><div  id= "imagen_papel"><img src="../img/papel.svg"></div>
                        </label>
                        <label class="my-2">
                            <input  type="radio" name="opcionPc" value="tijera" disabled><div   id= "imagen_tijera"><img src="../img/tijera.svg"></div>
                        </label>
                    </fieldset> 
                </span>
            </article>
            <article class="row d-flex justify-content-center">
                <table class="border border-dark text-center">
                    <thead>
                        <tr>
                            <th>Vuelta</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="bodyResultado"></tbody>
                </table>
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
